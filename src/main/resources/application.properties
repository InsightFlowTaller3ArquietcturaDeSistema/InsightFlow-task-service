spring.application.name=tasks-service

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging Configuration
logging.level.root=INFO
logging.level.com.insightflow.tasks_service=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configuraci贸n de Jackson
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=NON_NULL

# Configuraci贸n de errores
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Configuraci贸n de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false

info.app.version=1.0.0
info.app.description=Microservicio de gesti贸n de tareas
info.app.name=Tasks Service